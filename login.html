<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <div id="mainLogin">
        <div class="header-login">
            <div class="wrapper">
                <h1>Welcome back!</h1>
                <h2>Sign in to continue to your admin system</h2>
            </div>
        </div>
        <div class="main-login">
            <form action="" method="">
                <div class="form-cell">
                    <label for="login">Email / Login</label>
                    <input type="text" name="login" id="login" required="required" autocomplete="false"
                        placeholder="Enter your email or login">
                </div>

                <div class="form-cell">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required="required" autocomplete="false"
                        placeholder="Enter your password">
                </div>

                <div class="form-cell">
                    <label for="remember"><input type="checkbox" name="remember" id="remember"> Remember me</label>
                </div>

                <div class="form-cell">
                    <input type="submit" value="Log in">
                </div>
            </form>
            <div class="more-login">
                <a href="#"><span class="icon">üîí</span> Forgot your password?</a>
            </div>
        </div>
        <div class="footer-login">
            <p>
                <span>&copy; 2024 SSA-Box Manager.</span>
                <span>Coded with <span class="heart red">‚ù§</span> by Kamui</span>
            </p>
        </div>
    </div>

</body>

</html>
